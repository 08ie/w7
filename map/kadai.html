<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps example</title>
    <style>
      #map_canvas {
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Simple maps example</h1>

    <div id="map_canvas"></div>
    
    <p><input type="button" value="入力ダイアログ" onClick="disp()"></p>
    
</div>
    <script>
function disp(){

	// 入力ダイアログを表示 ＋ 入力内容を user に代入
	user = window.prompt("ユーザー名を入力してください", "");

	// 入力された
	if(user == 'tama'){
    initMap();
	  //location.href = "example_tama.html";
	}
	else if(user != "" && user != null){　// 入力内容が一致しない場合は警告ダイアログを表示
		window.alert(user + 'さんは登録されていません');
	}
	else{　// 空の場合やキャンセルした場合は警告ダイアログを表示
		window.alert('キャンセルされました');
	}
}
    
    
    
    function initMap() {
      var myOptions = {
        zoom: 20,
        center: {lat: 35.72290750217049, lng: 139.46210807795433},
        mapTypeId: google.maps.MapTypeId.TERRAIN,
        disableDefaultUI: true
      }
      var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiV2ZbFIYuD3N4hzGLstSn2e4ZG5A7QlU&callback=initMap"
    async defer></script>
  </body>
</html>
